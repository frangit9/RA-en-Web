<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RA en Web con Mind (dale profe quiero jugar a la play ya está porfa)</title>

    <!-- Librerías -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="container"></div>

    <script type="module">
      import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-three.prod.js";
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js";

      const mindarThree = new MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "./target.mind", // tu archivo .mind
      });

      const { renderer, scene, camera } = mindarThree;

      // Crea un ancla asociada al marcador
      const anchor = mindarThree.addAnchor(0);

      // Cargamos un modelo simple: un cubo
      const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
      const material = new THREE.MeshNormalMaterial();
      const cube = new THREE.Mesh(geometry, material);
      anchor.group.add(cube);

      // Animación
      const clock = new THREE.Clock();

      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          const delta = clock.getDelta();
          cube.rotation.y += delta;
          renderer.render(scene, camera);
        });
      };
      start();
    </script>
  </body>
</html>
