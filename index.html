<!DOCTYPE html>
<html lang="es">
<head>

  <title>AR MindAR - Baller</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- Importmap: define rutas para Three.js y MindAR -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <!-- Script principal -->
  <script type="module" src="js/app.js"></script>
</head>

<body>
  <!-- Mensaje de guía -->
  <div id="guideMessage">
    APUNTE LA CÁMARA HACIA EL MARCADOR

  <!-- Contenedor de la experiencia AR -->
  <div id="container"></div>

  <!-- Controles -->
  <div id="control">
    <button id="startButton">INICIAR AR</button>
    <button id="stopButton">DETENER AR</button>
  </div>

</html>
